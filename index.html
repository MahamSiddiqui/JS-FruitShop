<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h2>Fruit Shop</h2>
        </header>
        <section class="input-details">
            <div>
                <h4> I have Rs.<input type="number" id="input"  min=0 onmouseout="values()"></h4>

            </div>
        </section>
        <section>
            <div>
                <h1>Your total Rs. is  <Span>0</Span></h>
            </div>
        </section>
        <div class="items">
            <figcaption>
                <p>Rs: 10</p>
                <img src="JS-FruitShop\apple.jpg" alt="apple-image">
                <h5>Apple</h5>
                <div id="btn">
                    <div class="minus"><button onclick="dec_apple()">-</button></div>
                    <input type="number" class="apple"  value=0>
                    <div class="plus"><button onclick="inc_apple()">+</button></div>
                </div>
            </figcaption>
            <figcaption>
                <p>Rs: 15</p>
                <img src="JS-FruitShop\orange.jpg" alt="orange-image">
                <h5>Orange</h5>
                <div id="btn">
                    <div class="minus"><button onclick="dec_orange()">-</button></div>
                    <input type="number" class="orange" value=0>
                    <div class="plus"><button onclick="inc_orange()">+</button></div>
                </div>
            </figcaption>
            <figcaption>
                <p>Rs: 7</p>
                <img src="JS-FruitShop\banana.jpg" alt="banana-image">
                <h5>banana</h5>
                <div id="btn">
                    <div class="minus"><button onclick="dec_banana()">-</button></div>
                    <input type="number" class="banana" value=0>
                    <div class="plus"><button onclick="inc_banana()">+</button></div>
                </div>
            </figcaption>
        </div>
    </main>
    <script src="script.js"></script>
   

</body>

</html>
